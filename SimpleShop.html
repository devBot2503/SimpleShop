<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>SimpleShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="navigation" id="nav">    <!--Navigationsleiste-->
                <div class="clickable">
                    <img class="logo" src="" alt="Simple Shop" onclick="setPageState('m|f')">
                </div>
                <div class="clickable">
                    <button class="cart" src=""> Cart </button>
                </div>
                <div class="inputHolder">
                    <input class="search" placeholder="search" ></input>
                </div>
            </ul>
        </nav>
    </header>

    <div class="viewManager" id="vM">
        <div class="maleFemale clickable" id="m|f"> <!--Startzustand siehe Schritt 1 von Paperprototype-->
            <div class="male" id="m" onclick="maleOnClick()">
                <img src="./graphics/male.png" alt="Male" />
            </div>
            <div class="female" id="f" onclick="femaleOnClick()">
                <img src="./graphics/female.png" alt="Female" />
            </div>
    
        </div>
    
        <div class="categories" id="categories"> <!--Ausklappbare Kategorien siehe Schitt 2-4 Paperprototype -->
            <li>
                <img class="headAdjustments" src="./graphics/female_head.png" alt="female_head" id="head">
            </li>
            <li>
                <img src="./graphics/female_upper_body.png" alt="female_upper_body" id="upper_body">
            </li>
            <li>
                <img src="./graphics/female_bottom.png" alt="female_bottom" id="bottom">
            </li>
        </div>
    
        <div class="pruductView" id="prodView"> <!--Produktansicht siehe Paperprototype Schritt 5 und 8-->
            <p>pruductView_test_paragraph</p>
        </div>
    
        <div class="checkout" id="checkout"> <!--Checkout siehe Schritt 9 Paperprototype-->
            <p>checkout_test_paragraph</p>
        </div>
    </div>

</body>
</html>
