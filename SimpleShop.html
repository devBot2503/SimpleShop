<!DOCTYPE html>

<head xmlns="http://www.w3.org/1999/html">
    <html lang="en">
    <meta charset="UTF-8">
    <title>SimpleShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>


</style>

<body>
    <ul class="navigation" id="nav"> <!--Navigationsleiste-->
        <div class="clickable">
            <p class="logo" onclick="setPageState('m|f')">Simple Shop</p>
        </div>
        <div class="clickable">
            <button class="cart" src="" onclick="cartOnClick()"> <img style="width: 50%; height: auto;" src="graphics/cart.png" alt="cart"> </button>
        </div>
        <div class="clickable">
            <button class="wishlist" src="" onclick="wishlistOnClick()"> ‚ù§ </button>
        </div>
        <div class="clickable">
            <button class="wishlist2" id="wishlist2" src="" onclick="disabledOnClick()"> ‚ôø </button>
        </div>
        <div class="inputHolder">
            <input class="search" placeholder="search" onkeydown="if (event.key === 'Enter') search()">
        </div>
    </ul>


    <div class="viewManager" id="vM">
        <div class="maleFemale clickable" id="m|f"> <!--Startzustand siehe Schritt 1 von Paperprototype-->
            <div class="male" id="m" onclick="maleOnClick()">
                <img src="./graphics/male.png" alt="Male" />
            </div>
            <div class="female" id="f" onclick="femaleOnClick()">
                <img src="./graphics/female.png" alt="Female" />
            </div>

        </div>

        <div>
            <div class="categories" id="categories"> <!--Ausklappbare Kategorien siehe Schritt 2-4 Paperprototype -->
                <li>
                    <img class="headAdjustments" src="./graphics/female_head.png" alt="female_head" id="head" onclick="headOnClick()">
                <li class="underCategorie" id="hats">
                    <img src="./graphics/hats/hat_0.png" alt="hat_0" onclick="setProdElements('')">
                </li>
                <li class="underCategorie" id="glasses">
                    <img src="./graphics/glasses/glasses_0.png" alt="glasses_0" onclick="setProdElements('')">
                </li>
                <li class="underCategorie" id="earrings">
                    <img src="./graphics/earring/earring_0.png" alt="earring_0" onclick="setProdElements('')">
                </li>
                <li class="underCategorie" id="scarfs" onclick="setProdElements('scarf')">
                    <img src="./graphics/scarf/scarf_0.png" alt="scarf_0">
                </li>
                </li>
                <li>
                    <img src="./graphics/female_upper_body.png" alt="female_upper_body" id="upper_body" onclick="upperBodyOnClick()">
                <li class="underCategorie" id="coats">
                    <img src="./graphics/coats/coat_0.png" alt="coat_0" onclick="setProdElements('')">
                </li>
                <li class="underCategorie" id="sweater">
                    <img src="./graphics/sweater/sweater_0.png" alt="sweater_0" onclick="setProdElements('')">
                </li>
                <li class="underCategorie" id="tshirts">
                    <img src="./graphics/tshirt/tshirt_0.png" alt="tshirt_0" onclick="setProdElements('tshirt')">
                </li>
                <li class="underCategorie" id="gloves">
                    <img src="./graphics/gloves/gloves_0.png" alt="gloves_0" onclick="setProdElements('gloves')">
                </li>
                </li>
                <li>
                    <img src="./graphics/female_bottom.png" alt="female_bottom" id="bottom" onclick="bottomOnClick()">
                <li class="underCategorie" id="trousers">
                    <img src="./graphics/trousers/trousers_0.png" alt="trousers_0" onclick="setProdElements('')">
                </li>
                <li class="underCategorie" id="shorts">
                    <img src="./graphics/shorts/shorts_0.png" alt="shorts_0" onclick="setProdElements('')">
                </li>
                <li class="underCategorie" id="shoes">
                    <img src="./graphics/shoes/shoes_0.png" alt="shoes_0" onclick="setProdElements('')">
                </li>
                </li>
            </div>
            <div class="prodList" id="prodList">
            </div>

            <div class="searchList" id="searchList">
            </div>
        </div>

<!--bis hier ist die Struktur fertig-->

        <div class="productView" id="prodView"> <!--Produktansicht siehe Paperprototype Schritt 5 und 8-->

            <table class="prodViewTable" style="border: 4px solid black;">
                <button id="top-left-back" onclick="back()">ü†î</button></button>
                <tbody>
                <tr>
                    <td class="prodViewImg">
                        <img src="graphics/gloves/gloves_2.png" alt="glove_0">
                    </td>
                    <td>

                        <table class="prodViewName">

                            <tr>
                                <td>
                                    <p id="productprice" style="margin:0; padding-bottom: 75px; padding-top: 100px; font-size: 1000%; font-weight: bold;">29,99‚Ç¨</p>
                                    <div class="input-group">
                                        <button class="minus" onclick="changeProdViewAmount(-1)">-</button>
                                        <input type="text" value="1">
                                        <button class="plus" onclick="changeProdViewAmount(+1)">+</button>
                                    </div>
                                    <button class="warenkorb" onclick="addToCart()">
                                        <img src="graphics/cart.png" alt="add to cart">
                                    </button>
                                    <button class="wishlistbuttom" id="wishlistbuttom" onclick="addToWishlist()">
                                        ‚ù§
                                    </button>

                                </td>
                            </tr>
                            <tr>
                                <td class="certs">
                                    <img style="width: 50%; height: auto;" src="graphics/certs.jpg" alt="All certs of the ethical fashion foundation!">
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="wishlistView" id="wishlistView"> <!--Warenkorbansicht-->
            <table id="waren2" class="fixed">
                <caption>Your Wishlist!</caption>
                <thead>
                <tr>
                    <th scope="col" width="40px"></th>
                    <th scope="col" width="30px">Product</th>
                    <th scope="col" width="15px">Price</th>
                    <th scope="col" width="15px">Remove</th>
                </tr>

                </thead>

                <tbody>
                <tr>
                    <td class="cartProdImg" >
                        <img  src="graphics/gloves/gloves_2.png" alt="glove_0">
                    </td>
                    <td>Yellow Gloves</td>
                    <td>49,00‚Ç¨</td>
                    <td>
                        <button onclick="removeFromCart(this)">X</button>
                    </td>
                </tr>
                </tbody>


            </table>
            <br><br>
            <style>
                .paypal-button2 {
                    background-color: red;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    float: right;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                }
            </style>
            <br><br>
            <button class="paypal-button2" onclick="clearWishlist()">Clear Wishlist</button>
        </div>

        <div class="cartView" id="cartView"> <!--Warenkorbansicht-->
            <table id="waren" class="fixed">
                <caption>Cart</caption>
                <thead>
                    <tr>
                        <th scope="col" width="40px"></th>
                        <th scope="col" width="30px">Product</th>
                        <th scope="col" width="10px">Quantity</th>
                        <th scope="col" width="10px">Price</th>
                        <th scope="col" width="10px">Remove</th>
                    </tr>

                </thead>

                <tbody>
                <tr>
                    <td class="cartProdImg" >
                        <img  src="graphics/gloves/gloves_2.png" alt="glove_0">
                    </td>
                    <td>Yellow Gloves</td>
                    <td>1</td>
                    <td>49,00‚Ç¨</td>
                    <td>
                        <button onclick="removeFromCart(this)">X</button>
                    </td>
                </tr>
                </tbody>


            </table>
            <p class="total" id="total">Gesamtsumme: 49,00‚Ç¨</p>
            <br><br>
            <style>
                .paypal-button {
                    background-color: #0070ba;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    float: right;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                }
            </style>
            <br><br>
            <button class="paypal-button" onclick="paypalSim()">Pay with Paypal</button>
        </div>

        <div class="checkout" id="checkout"> <!--Checkout siehe Schritt 9 Paperprototype-->

        </div>

    </div>

    <div class="footer" id="footer">
        <p class="center">Support: mail@noone.com</p>
    </div>


</body>

</html>
